<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    
    <link href="output.css" rel="stylesheet">
</head>
<body><div class="flex flex-col-reverse sm:flex-row content-center justify-center sm:justify-around w-screen h-screen bg-center bg-no-repeat bg-cover" style="background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.alphacoders.com%2F188%2F188121.jpg&f=1&nofb=1&ipt=18cc6ad9beb825f26857dd4a0188806d38f302f12c06e285f79cbd51efe9bab4&ipo=images);">

    <div style="background-image: url(./resources/mascota2.png);" class="w-full sm:w-1/3 bg-center bg-no-repeat bg-contain">
        <div></div>
    </div>

    <!-- Formulario -->
    <div class="flex flex-col items-center justify-center content-center w-full sm:w-1/3 max-w-lg min-w-96 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">

        <div class="flex flex-col w-full mb-4 text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">

            <!-- Etiquetas -->
            <ul class="w-full flex flex-wrap mb-4 items-center justify-center">
                <li class="me-2">
                    <a id="tabregistro" class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500" aria-current="page">Registro</a>
                </li>
                <li class="me-2">
                    <a id="tablogin" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Login</a>
                </li>
            </ul>

            <!-- Registro -->
            <form id="registro" class="w-full" action="#">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
                    <input type="text" name="username" id="username" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Introduce tu usuario" required />
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
                    <input type="text" name="email" id="email" placeholder="introduce tu email" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="introduce tu contraseña" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                </div>
                <div>
                    <label for="repeatpassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repite tu contraseña</label>
                    <input type="password" name="repeatpassword" id="repeatpassword" placeholder="introduce de nuevo tu contraseña" class="mb-6 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                </div>
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
            </form>

            <!-- Login -->
            <form id="login" class="w-full hidden" action="#">
                <div>
                    <label for="usuario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
                    <input type="text" name="usuario" id="usuario" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Introduce tu usuario" required />
                </div>
                <div>
                    <label for="contrasenya" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                    <input type="password" name="contrasenya" id="contrasenya" placeholder="introduce tu contraseña" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                </div>
                <div class="flex items-start">
                    <div class="flex items-start mb-2">
                        <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Problemas de memoria?</a>
                    </div>
                </div>
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
            </form>
        </div>
    </div>
    
</div>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./js/index.js" type="module"></script>

</body>
</html>
