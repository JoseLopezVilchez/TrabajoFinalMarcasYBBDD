<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="toolbar">
        <img src="" alt="">

    </div>

    <div class="info_friendlist">
        <div class="infoProfile">
            <img src="" alt="">
            <div class="icon_username">
                <img src="" alt="">
                <div class="username">
                    <h2>Username</h2>
                    <p>@nick</p>
                </div>
            </div>
            <div class="profileButton">
                <button type="button" class="follow"> Seguir+</button>
                <button type="button"></button>
            </div>
            <div class="dataProfile">
                <div>
                    <h2>Amigos</h2>
                    <p>number</p>
                </div>
                <div>
                    <h2>Actividades</h2>
                    <p>number</p>
                </div>
                <div>
                    <h2>Verficados</h2>
                    <p>number</p>
                </div>
                <div>
                    <h2>Mentiras</h2>
                    <p>number</p>
                </div>
            </div>

        </div>
        <div class="friendList"> 

            <div class="frend">
                <img src="" alt="">
                <div class="dataFrend">
                    <h2>FriendUsername</h2>
                    <div class="nick_buttons">
                        <p>@friendNick</p>
                        <button type="button" class="compareTo"><img src="" alt="iconoComparar"></button>
                        <button type="button" class="delete"><img src="" alt="iconoDeleteFriend"></button>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <div class="comparator1v1">

        <img src="" alt="">

        <div class="1v1">

            <div class="perfilComparador">
                <img src="" alt="iconoUser">
                <p>@nickname</p>
            </div>

            <div class="perfilComparado">
                <img src="" alt="iconoUser">
                <p>@nickname</p>
            </div>

        </div>

        <div class="JojoStandChart">

        </div>


    </div>




    
</body>
</html>
