<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gradient-to-br from- from-slate-900 from-10% via-purple-800 via-70% to-blue-800 to-90%">
    <!-- Barra menú Superior (inProgress) -->
    <div class="bg-[#3D3564] w-full  h-16 mb-10">
        <img src="" alt="">
    </div>
    <!-- contenedor para separar el contenido en 2 columnas -->
    <div class="flex  flex-col w-auto justify-center items-center sm:flex-row  sm:items-start  sm:justify-center ">
            <!-- info de usuario + lista de amigos -->
        <div class="flex flex-col place-items-center w-full px-2 py-5 rounded-xl bg-slate-300       sm:w-1/5 ">
            <!-- info usuario -->
            <div class="rounded-3xl w-full">
                <article id="perfilusuario" class="w-full flex flex-col mb-4 rounded-2xl bg-white border border-gray-200 sm:rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <div id="banner" style="background-image: url(https://images.alphacoders.com/464/464282.jpg);" class="bg-center bg-no-repeat bg-cover rounded-t-2xl  w-full  h-32"></div>
                    <div class="pl-6 pr-6 pb-6 flex flex-col">
                        <div class="flex flex-row justify-start">
                            <a class="cursor-pointer"><img id="imagen_perfil" class="w-20 h-20 rounded-full -translate-y-1/2 mr-6" src="https://smswsf.wordpress.com/wp-content/uploads/2012/05/the-laughing-clown.jpg" alt=""></a>
                            <dl class="flex flex-col text-gray-900 dark:text-white pt-2">
                                <a id="nombre_usuario" class="cursor-pointer"><dt class="mb-2 text-xl font-extrabold">Chaddicus Maximus</dt></a>
                                <dd id="nombre_perfil" class="text-gray-500 dark:text-gray-400">@chadman34</dd>
                            </dl>
                        </div>
                        <div>
                            <p id="bio" class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
                        </div>
                        <div>
                            <dl class="flex justify-between text-gray-900 dark:text-white">
                                <div class="flex flex-col items-center justify-center">
                                    <a id="mutuals" class="cursor-pointer"><dt class="mb-2 text-xl font-extrabold">73M+</dt></a>
                                    <dd class="text-gray-500 dark:text-gray-400">Amigos</dd>
                                </div>
                                <div class="flex flex-col items-center justify-center">
                                    <a id="thingos" class="cursor-pointer"><dt class="mb-2 text-xl font-extrabold">100M+</dt></a>
                                    <dd class="text-gray-500 dark:text-gray-400">Actividades</dd>
                                </div>
                                <div class="flex flex-col items-center justify-center">
                                    <a id="mentiras" class="cursor-pointer"><dt class="mb-2 text-xl font-extrabold">1000s</dt></a>
                                    <dd class="text-gray-500 dark:text-gray-400">Mentiras</dd>
                                </div>
                                <div class="flex flex-col items-center justify-center">
                                    <a id="confirmaciones" class="cursor-pointer"><dt class="mb-2 text-xl font-extrabold">1B+</dt></a>
                                    <dd class="text-gray-500 dark:text-gray-400">Verificados</dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                </article> 
            </div>
            <!-- friendlist -->
            <div class="flex flex-col justify-start items-center w-full rounded-xl bg-white border border-gray-200 sm:rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 "> 
                <h2 class="text-4xl text-white my-5">FriendList</h2>
                <ul id="dropdownsugerenciasamigos" role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- Cada <li> se debe meter programaticamente. Este es un ejemplo -->
                    <li class="py-3 sm:py-4 ps-4">
                        <div class="flex flex-row justify-center align-middle items-center w-full p-2 min-h-max dark:text-white">
                            <div class="min-w-max z-10 -mr-16"> <!-- img del usuario que hizo el thingo -->
                                <img class="w-32 h-32 rounded-full z-10" src="https://smswsf.wordpress.com/wp-content/uploads/2012/05/the-laughing-clown.jpg">
                            </div>
                            <div class="flex flex-row lg:flex-col-reverse w-full max-h-max p-2 ps-20 bg-gray-100 dark:bg-gray-700 border-gray-200 rounded-r-xl">
                                <div class="flex flex-col lg:flex-row justify-center lg:justify-end align-middle">
                                    <a class="inline-flex items-center justify-center w-10 h-10 sm:me-2 text-sm font-semibold text-gray-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300 cursor-pointer">
                                        <button id="buttonCompare" class="inline-flex self-center items-center p-2 text-sm font-medium text-center text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-600 dark:hover:bg-gray-500 dark:focus:ring-gray-600" type="button">
                                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                                            </svg>
                                        </button>
                                        
                                    </a>
                                    <a class="inline-flex items-center justify-center w-10 h-10 sm:me-2 text-sm font-semibold text-gray-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300 cursor-pointer">
                                        <button id="buttonDeleteFriend" class="inline-flex self-center items-center p-2 text-sm font-medium text-center text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-600 dark:hover:bg-gray-500 dark:focus:ring-gray-600" type="button">
                                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                                            </svg>
                                        </button>
                                        
                                    </a>
                                </div>
                                <div>
                                    <!-- nickname del usuario -->
                                    <span class="mb-1 text-xl font-extrabold">Chaddicus Maximus</span>
                                    <!-- Mensaje -->
                                    <p class="font-normal text-gray-700 dark:text-gray-400">@chadman34</p>
                                </div>
                            </div> 
                        </div>
                    </li>
                </ul>
                
            </div>
        </div>
        <!-- Comparador de estadísticas 1v1 -->
        <div class=" flex flex-col items-center px-2 py-5 w-full rounded-xl bg-slate-300  sm:w-1/3">
            
            <!-- perfiles juntos-->
            <div class="flex flex-col w-10/12 rounded-2xl  bg-white border border-gray-200 sm:rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 h-full">
                <img src="https://placehold.co/900x200" class="rounded-t-xl" alt="">
                <!-- img perfil del usuario que compara -->
                <img src="" alt="">
                <!-- iconos de los 2 usuarios  -->
                <div class="flex flex-row justify-evenly mt-20">
                    <!-- perfil del que compara -->
                    <div class="flex flex-col place-items-center">
                        <img src="https://placehold.co/150" alt="iconoUser">
                        <p>@nickname</p>
                    </div>
                    <!-- perfil del comparado -->
                    <div class="flex flex-col place-items-center">
                        <img src="https://placehold.co/150" alt="iconoUser">
                        <p>@nickname</p>
                    </div>

                    
                </div>
                <!-- gráfica a lo jojos (inProgress) -->

                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>

        </div>

    </div>


    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/profile.js"></script>

</body>
</html>
