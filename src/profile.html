<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="toolbar">
        <img src="" alt="">

    </div>

    <!-- info de usuario + friendlist -->
    <div class="flex flex-col place-items-center">
        <!-- info usuario -->
        <div class="infoProfile">
            <img src="" alt="">
            <!-- img usuario + username -->
            <div class="flex flex-row justify-center items-center ">
                <img src="https://placehold.co/40" alt="">
                <div class="username">
                    <h2>Username</h2>
                    <p>@nick</p>
                </div>
            </div>
            <!-- botones en el user profile -->
            <div class="flex justify-end items-center">
                <button type="button" class="follow"> Seguir+</button>
                <button type="button"></button>
            </div>
            <!-- datos generales del usuario -->
            <div class="flex flex-row place-items-center">
                <div class="">
                    <h2>Amigos</h2>
                    <p>0</p>
                </div>
                <div class="">
                    <h2>Actividades</h2>
                    <p>0</p>
                </div >
                <div class="">
                    <h2>Verficados</h2>
                    <p>0</p>
                </div>
                <div class="">
                    <h2>Mentiras</h2>
                    <p>0</p>
                </div>
            </div>

        </div>
        <!-- friendlist -->
        <div class="flex flex-col"> 

            <div class="frend">
                <img src="" alt="">
                <div class="dataFrend">
                    <h2>FriendUsername</h2>
                    <div class="nick_buttons">
                        <p>@friendNick</p>
                        <button type="button" class="compareTo"><img src="" alt="iconoComparar"></button>
                        <button type="button" class="delete"><img src="" alt="iconoDeleteFriend"></button>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <!-- Comparador de estadísticas 1v1 -->
    <div class="flex flex-col place-items-center">

        <!-- img perfil del usuario que compara -->
        <img src="" alt="">
        <!-- iconos de los 2 usuarios  -->
        <div class="flex flex-col">

            <div class="perfilComparador">
                <img src="" alt="iconoUser">
                <p>@nickname</p>
            </div>

            <div class="perfilComparado">
                <img src="" alt="iconoUser">
                <p>@nickname</p>
            </div>

        </div>

        <!-- gráfica a lo jojos -->
        <div class="">

        </div>


    </div>




    
</body>
</html>
