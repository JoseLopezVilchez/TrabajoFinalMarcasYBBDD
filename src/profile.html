<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[#242038]">
    <!-- Barra menú Superior (inProgress) -->
    <div class="bg-[#3D3564] w-full  h-16 mb-10">
        <img src="" alt="">
    </div>

    <!-- contenedor para separar el contenido en 2 columnas -->
    <div class="flex  flex-col w-auto justify-center items-center sm:flex-row  sm:items-start  sm:justify-around ">
            <!-- info de usuario + lista de amigos -->
        <div class="flex flex-col place-items-center w-full px-2 py-5 rounded-xl bg-slate-300       sm:w-2/5 ">
            <!-- info usuario -->
            <div class="rounded-2xl bg-[#3D3564] mb-10 w-10/12">
                <img src="https://placehold.co/900x200" class="rounded-t-xl mb-5" alt="">
                <!-- img usuario + nombre de usuario -->
                <div class="flex flex-col justify-center items-center mx-5  sm:flex-row  sm:justify-start   ">
                    <img src="https://placehold.co/150" alt="">
                    <!-- nombre usuario + apodo Usuario -->
                    <div class="flex flex-col text-4xl text-white justify-center items-center sm:items-start  sm:ml-5" >
                        <h2>Username</h2>
                        <p>@nick</p>
                    </div>
                </div>
                <!-- botones en el user profile. Botón de seguir-->
                <div class="flex justify-end items-center mx-5 my-3">
                    <button type="button" class="text-black bg-[#FEB52A] rounded-md px-3 py-1"> Seguir+</button>
                </div>
                <!-- datos generales del usuario -->
                <div class="flex flex-row justify-center items-center my-8 mx-5 ">

                    <!-- columna 1 -->
                    <div class="flex flex-col  sm:flex-row">
                        <div class="text-center p-1 text-yellow-200 border-4 border-spacing-3 w-[110px] border-yellow-200 rounded-md px-4 py-2  m-4 text-sm       sm:text-lg sm:w-[130px]   ">
                            <h2>Amigos</h2>
                            <p>0</p>
                        </div>
                        <div class="text-center p-1 text-yellow-200 border-4 border-spacing-3 w-[110px] border-yellow-200 rounded-md px-4 py-2  m-4 text-sm       sm:text-lg  sm:w-[130px]">
                            <h2>Actividades</h2>
                            <p>0</p>
                        </div >
                    </div>
                    <!-- columna 2 -->

                    <div class="flex flex-col  sm:flex-row">
                        <div class="text-center p-1 text-yellow-200 border-4 border-spacing-3 w-[110px] border-yellow-200 rounded-md px-4 py-2  m-4 text-sm       sm:text-lg  sm:w-[130px]">
                            <h2>Verficados</h2>
                            <p>0</p>
                        </div>
                        <div class="text-center p-1 text-yellow-200 border-4 border-spacing-3 w-[110px] border-yellow-200 rounded-md px-4 py-2 m-4 text-sm        sm:text-lg  sm:w-[130px]">
                            <h2>Mentiras</h2>
                            <p>0</p>
                        </div>
                    </div>
                </div>

            </div>
            <!-- friendlist -->
            <div class="flex flex-col justify-start items-center w-10/12 rounded-xl bg-[#3D3564] "> 

                <h2 class="text-4xl text-white my-5">FriendList</h2>

                <!-- friend -->
                <div class="flex justify-start items-center w-10/12 my-6" >
                    <!-- separador para hacer grande la img -->
                    <div class="flex flex-row justify-center items-center w-full">
                        <img class="z-10 " src="https://placehold.co/150" alt="">
                        <div class=" text-lg text-white  w-full h-auto pl-14 -ml-10 border-2 border-yellow-200        sm:text-3xl     ">
                            <h2>FriendUsername</h2>
                            <p>@friendNick</p>
                            <div class="flex flex-row justify-end items-center">
                                <!-- botón comparar -->
                                <button type="button" class="bg-[#FEB52A] p-2 m-2"><img src="https://placehold.co/15" alt="iconoComparar"></button>
                                <!-- botón deleteFriend -->
                                <button type="button" class="bg-[#FEB52A] p-2 m-2"><img src="https://placehold.co/15" alt="iconoDeleteFriend"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Comparador de estadísticas 1v1 -->
        <div class=" flex flex-col items-center px-2 py-5 w-full rounded-xl bg-slate-300  sm:w-2/5">
           
            <!-- perfiles juntos-->
            <div class="flex flex-col w-10/12 rounded-2xl bg-[#3D3564] h-full">
                <img src="https://placehold.co/900x200" class="rounded-t-xl" alt="">
                <!-- img perfil del usuario que compara -->
                <img src="" alt="">
                <!-- iconos de los 2 usuarios  -->
                <div class="flex flex-row justify-evenly mt-20">
                    <!-- perfil del que compara -->
                    <div class="flex flex-col place-items-center">
                        <img src="https://placehold.co/150" alt="iconoUser">
                        <p>@nickname</p>
                    </div>
                    <!-- perfil del comparado -->
                    <div class="flex flex-col place-items-center">
                        <img src="https://placehold.co/150" alt="iconoUser">
                        <p>@nickname</p>
                    </div>

                </div>
                <!-- gráfica a lo jojos (inProgress) -->
                <div class="">

                </div>
            </div>

        </div>

    </div>

</body>
</html>
