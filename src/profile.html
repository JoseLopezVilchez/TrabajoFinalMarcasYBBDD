<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[#242038]">
    <div class="bg-[#3D3564] h-16 mb-10">
        <img src="" alt="">

        
    </div>

    <div class="flex  flex-row w-auto justify-around ">
            <!-- info de usuario + friendlist -->
        <div class="flex flex-col place-items-center w-2/5 px-2 py-5 rounded-xl bg-[#3D34]">
            <!-- info usuario -->
            <div class="rounded-lg bg-[#3D3564] mb-20 w-10/12">
                <img src="https://placehold.co/900x100" class="rounded-t-xl mb-5" alt="">
                <!-- img usuario + username -->
                <div class="flex flex-row justify-start items-center mx-5 ">
                    <img src="https://placehold.co/150" alt="">
                    <!-- username + nick -->
                    <div class="ml-5 text-4xl text-white " >
                        <h2>Username</h2>
                        <p>@nick</p>
                    </div>
                </div>
                <!-- botones en el user profile -->
                <div class="flex justify-end items-center mx-5 my-3">
                    <button type="button" class="text-black bg-[#FEB52A] rounded-md px-3 py-1"> Seguir+</button>
                    <button type="button"></button>
                </div>
                <!-- datos generales del usuario -->
                <div class="flex flex-row justify-between items-center mb-10 mx-5">

                    <div class="text-center p-1 text-yellow-200 border-4 border-spacing-5 border-yellow-200 rounded-md px-4 py-2">
                        <h2>Amigos</h2>
                        <p>0</p>
                    </div>
                    <div class="text-center p-1 text-yellow-200 border-4 border-spacing-5 border-yellow-200 rounded-md px-4 py-2">
                        <h2>Actividades</h2>
                        <p>0</p>
                    </div >
                    <div class="text-center p-1 text-yellow-200 border-4 border-spacing-5 border-yellow-200 rounded-md px-4 py-2">
                        <h2>Verficados</h2>
                        <p>0</p>
                    </div>
                    <div class="text-center p-1 text-yellow-200 border-4 border-spacing-5 border-yellow-200 rounded-md px-4 py-2">
                        <h2>Mentiras</h2>
                        <p>0</p>
                    </div>
                </div>

            </div>
            <!-- friendlist -->
            <div class="flex flex-col justify-center items-center w-10/12 rounded-lg bg-[#3D3564] "> 

                <h2 class="text-4xl text-white my-5">FriendList</h2>

                <!-- friend -->
                <div class="flex justify-start items-center w-10/12  my-6">
                    <!-- separador para hacer grande la img -->
                    <div class="flex flex-row justify-center items-center w-full">
                        <img class="z-10" src="https://placehold.co/150" alt="">
                        <div class=" text-3xl text-white  w-full h-auto pl-14 -ml-10 border-2 border-yellow-200">
                            <h2>FriendUsername</h2>
                            <p>@friendNick</p>
                            <div class="flex flex-row justify-end items-center">
                                <!-- botón comparar -->
                                <button type="button" class="bg-[#FEB52A] p-2 m-2"><img src="https://placehold.co/15" alt="iconoComparar"></button>
                                <!-- botón deleteFriend -->
                                <button type="button" class="bg-[#FEB52A] p-2 m-2"><img src="https://placehold.co/15" alt="iconoDeleteFriend"></button>
                            </div>
                        </div>

                    </div>
                    
                </div>


            </div>

        </div>
        <!-- Comparador de estadísticas 1v1 -->
        <div class=" flex flex-col justify-center w-2/5 rounded-lg bg-[#3D3564]">

            <!-- img perfil del usuario que compara -->
            <img src="" alt="">
            <!-- iconos de los 2 usuarios  -->
            <div class="flex flex-row justify-evenly">

                <!-- perfil del que compara -->
                <div class="flex flex-col place-items-center">
                    <img src="https://placehold.co/100" alt="iconoUser">
                    <p>@nickname</p>
                </div>

                <!-- perfil del comparado -->
                <div class="flex flex-col place-items-center">
                    <img src="https://placehold.co/100" alt="iconoUser">
                    <p>@nickname</p>
                </div>

            </div>

            <!-- gráfica a lo jojos -->
            <div class="">

            </div>


        </div>

    </div>



    
</body>
</html>
